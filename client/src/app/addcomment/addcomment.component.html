<div class="container">
    <form (ngSubmit)="onComment(f)" #f="ngForm">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group my-fnt mt-4">
                    <label for="comment">Comment</label>
                    <input
                    placeholder="e.g.(Looks great!)"
                    type="text" 
                    id="comment" 
                    name="comment"
                    class="form-control"
                    ngModel
                    required
                    #comment="ngModel">
                    <span 
                    class="help-block" 
                    *ngIf="!comment.valid && comment.touched"
                    style="color:red;">Enter a valid comment</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button 
                    type="submit" 
                    class="mybutton my-fnt"
                    [disabled]="!f.valid" style="margin-right : 10px;">Add comment</button>
            </div>
        </div>
    </form>
</div>
