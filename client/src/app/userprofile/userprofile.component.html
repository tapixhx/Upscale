<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="my-fnt fnt-weight mt-4 text-center" style="color: #0D2E57;">Welcome to your profile!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3 text-center">
                    <button 
                    class="mybutton my-fnt" 
                    (click)="hidePublish()">Created Advertisements</button>
                </div>
                <div class="col-md-3 text-center">
                    <button
                    class="mybutton my-fnt"
                    (click)="showPublish()">Created & Published</button>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
    <hr class="mt-5" style="color: #0D2E57;">
</div>
<div class="container">
    <div *ngIf='publish'>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h3 class="my-fnt mt-2" style="color: #0D2E57;">Published</h3>
                <div
                *ngFor="let advertisement of advertisement; index as id">
                    <div *ngIf="advertisement.publish === true">
                        <div class="box mt-5 margin">
                            <div class="row">
                                <div class="col-2">
                                    <img 
                                    [src] = "advertisement.image"
                                    alt="{{ advertisement.title }}" 
                                    class="img-responsive" 
                                    style="max-height:50px; text-decoration: none;">
                                </div>
                                <div class="col-6">
                                    <a 
                                        style="cursor : pointer;"
                                        [routerLink]="['/advertisement',advarray[id]]" 
                                        routerLinkActive="active"
                                        style="text-decoration: none;">
                                        <h4 
                                        class="list-group-item-heading my-fnt" 
                                        style="color: #0D2E57;">{{ advertisement.title }}</h4>
                                    </a>
                                </div>
                                <div class="col-4">
                                    <a 
                                        [routerLink]="['/update',advarray[id]]"><button 
                                        class="updatebutton">Update</button></a>
                                    <button class="deletebutton" (click)="onDelete(advarray[id])">Delete</button>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <div *ngIf='!publish'>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h3 class="my-fnt mt-2" style="color: #0D2E57;">Created</h3>
                <div
                *ngFor="let advertisement of advertisement; index as id">
                    <div *ngIf="advertisement.publish === false">
                        <div class="box mt-5 margin">
                            <div class="row">
                                <div class="col-2">
                                    <img 
                                    [src] = "advertisement.image"
                                    alt="{{ advertisement.title }}" 
                                    class="img-responsive" 
                                    style="max-height:50px; text-decoration: none;">
                                </div>
                                <div class="col-6">
                                    <a 
                                        style="cursor : pointer;"
                                        [routerLink]="['/advertisement',advarray[id]]" 
                                        routerLinkActive="active"
                                        style="text-decoration: none;">
                                        <h4 
                                        class="list-group-item-heading my-fnt" 
                                        style="color: #0D2E57;">{{ advertisement.title }}</h4>
                                    </a>
                                </div>
                                <div class="col-4">
                                    <a 
                                        [routerLink]="['/update',advarray[id]]"><button 
                                        class="updatebutton">Update</button></a>
                                    <button class="deletebutton" (click)="onDelete(advarray[id])">Delete</button>
                                </div>
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
