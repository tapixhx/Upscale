<div *ngIf="show">
    <div class="container-fluid">
        <div class="row">
            <img 
            [src]="advertisement.image" 
            alt="{{ advertisement.title }}" 
            class="img-responsive img">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-xs-12">
                            <h1 class="my-fnt fnt-weight mt-3">{{ advertisement.title }}</h1>
                        </div>
                    </div>
                    <hr>
                    <hr style="opacity: 0;">
                    <div class="row" style="color : black;">
                        <div class="col-xs-12 my-fnt">
                            {{ advertisement.content }}
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </div>
</div>
