<div *ngIf="show">
    <div class="container-fluid">
        <div class="row">
            <img 
            [src]="advertisement.image" 
            alt="{{ advertisement.title }}" 
            class="img-responsive img">
        </div>
    </div>
    <div class="container mb-5">
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col-xs-12">
                        <h1 class="my-fnt fnt-weight mt-3">{{ advertisement.title }}</h1>
                    </div>
                </div>
                <hr>
                <hr style="opacity: 0;">
                <div class="row" style="color : black;">
                    <div class="col-xs-12 my-fnt">
                        {{ advertisement.content }}
                    </div>
                </div>
            </div>
            <div class="col-4">
                <h4 class="my-fnt mt-4" style="color: #0D2E57;">Comments</h4>
                <div *ngFor="let comment of comment">
                    <div class="cmt-box my-fnt">
                        <div>{{ comment.content }}</div>
                    </div>
                </div>
                <div *ngIf="!authservice.loggedIn()">
                    <h6 class="my-fnt fnt-weight mt-4 text-center">--Login to add comments--</h6>
                </div>
                <a [routerLink]="['/addcomment', advid]" *ngIf="authservice.loggedIn()">
                    <button class="mybutton">Add comment</button>
                </a>
            </div>
        </div>
    </div>
</div>
